<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burning Report</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <main class="page-main">
        <nav class="page-main__nav main-nav">
            <ul class="main-nav__list">
                <li class="main-nav__item"><button class="main-nav__button">Добавить отчет</button></li>
                <li class="main-nav__item"><button class="main-nav__button">Запрос данных</button></li>
                <li class="main-nav__item"><button class="main-nav__button">Граффик</button></li>
                <li class="main-nav__item"><button class="main-nav__button">Новая фича</button></li>
                <li class="main-nav__item"><button class="main-nav__button">Новая фича</button></li>
            </ul>
        </nav>

        <section class="data">
            <table class="data__table table" border="1" cellpadding="6" width="100%">
                <caption class="table__title">Предыдущие отчеты</caption>
                <tr class="table__row">
                    <td rowspan="2">Дата/Время</td>
                    <td rowspan="2">Оператор</td>
                    <td rowspan="2">Категория</td>
                    <th colspan="3">Печи</th>
                </tr>
                <tr class="table__row">
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
                <tr>
                    <th>06.05.2020 14:25</th>
                    <th>Валентина</th>
                    <th>Авария</th>
                    <th>Норма</th>
                    <th>Норма</th>
                    <th>Не работает</th>
                </tr>
            </table>
        </section>
    </main>


</body>

</html>
